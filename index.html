<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/styles.css">
	<title>Список покупок</title>
	<link href="/favicon.ico">
</head>
<body>
	<header align="center">
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mall</p>
	</header>
	<div align="center">
		<form action="">
			<ul class="checkboxing">
				<li>
					<label>
						<input type="checkbox" name="pickles">
						<span>A lot of pickles</span>
						<span class="small"> for the next lessen about css</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="10 apples">
						<span>10 apples</span>
						<span class="small">for more CSS manipulation </span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="20 oranges" id="test">
						<span>20 oranges</span>
						<span class="small"> because they are wesome </span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="13 plates">
						<span>13 plates </span>
						<span class="small"> hm... they always disappear </span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" class="myClass" name="15 bentos">
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="1 bottle">
						<span>1 bottle of Sake ^_^</span>
						<span> for my frends </span>
					</label>
				</li>
			</ul>
		</form>
	</div>
	<div align="center">
		<footer>
			<p>Bon Appetit :)</p>
		</footer>
	</div>
</body>
</html>
