<body>
	<header>
			<h2>CSS Diner Shopping List</h2>

			<ul>
				<li>

				</li>

						<input type="checkbox" name="10 apples"> 10 apples <span> for more CSS manipulation </span>
					</label>
				</li>
				<li>
					<label>

					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="13 plates"> 13 plates <span> hm... they always disappear </span>
					</label>
				</li>

					<label>

					</label>
				</li>
				<li>
					<label>
						<input type="checkbox" name="1 bottle">1 bottle of Sake ^_^ <span> for my frends </span>
					</label>
				</li>
			</ul>
		</form>
		<footer>
			<ul>
				<li><p>Bon Appetit :)</p></li>

</body>
